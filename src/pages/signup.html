<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Made4You</title>
    <link rel="stylesheet" href="../output.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="../assets/icons/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body class="font-sans bg-white">
    <section class="flex min-h-screen flex-col md:flex-row overflow-hidden">
      <!-- Left Hero -->
      <div class="hidden md:block w-1/2 h-screen">
        <img
          src="../assets/images/Timini-3.jpeg"
          alt="Join Us"
          class="w-full h-full object-cover"
        />
      </div>

      <!-- Mobile Hero -->
      <div
        class="md:hidden rounded-b-lg shadow-lg text-white px-4 py-8 relative overflow-hidden"
        style="
          background-image: url('../assets/images/Timini-3.jpeg');
          background-position: center;
          object-fit: cover;
          background-size: cover;
        "
      >
        <div class="absolute inset-0 bg-black/70"></div>
        <div class="relative z-10">
          <div class="flex items-center gap-2 mb-6">
            <div
              class="p-0.5 size-11 bg-black rounded-full border border-gray-600 text-white text-xs font-bold overflow-hidden"
            >
              <img src="../assets/images/logo.png" alt="m4u" />
            </div>
          </div>

          <h1 class="text-3xl font-serif md:text-4xl font-bold mb-6">
            Create Account
          </h1>
          <p class="text-gray-300 text-sm">
            Join the movement and get early access to new drops and collections.
          </p>
        </div>
      </div>

      <!-- Right Form -->
      <div
        class="flex flex-col justify-center items-center w-full md:w-1/2 px-4 py-10 md:py-0 bg-white md:bg-white/80 md:backdrop-blur-lg md:shadow-xl md:rounded-l-3xl"
      >
        <div class="w-full max-w-md">
          <h1
            class="text-3xl hidden md:block font-serif md:text-4xl font-bold mb-6"
          >
            Create Account
          </h1>
          <p class="text-gray-500 hidden md:block text-sm mb-10">
            Join the movement and get early access to new drops and collections.
          </p>

          <form class="space-y-5">
            <div>
              <label for="fullName" class="block text-gray-600 mb-2 text-sm"
                >Full Name</label
              >
              <input
                id="fullName"
                name="fullName"
                type="text"
                autocomplete="name"
                placeholder="John Doe"
                class="w-full px-4 py-3 rounded-full border border-gray-300 focus:ring-2 focus:ring-black focus:outline-none shadow-sm transition"
              />
            </div>

            <div>
              <label for="email" class="block text-gray-600 mb-2 text-sm"
                >Email</label
              >
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                placeholder="you@example.com"
                class="w-full px-4 py-3 rounded-full border border-gray-300 focus:ring-2 focus:ring-black focus:outline-none shadow-sm transition"
              />
            </div>

            <div>
              <label for="password" class="block text-gray-600 mb-2 text-sm"
                >Password</label
              >
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="new-password"
                placeholder="••••••••"
                class="w-full px-4 py-3 rounded-full border border-gray-300 focus:ring-2 focus:ring-black focus:outline-none shadow-sm transition"
              />
            </div>

            <button
              type="button"
              onclick="register()"
              class="w-full bg-black text-white py-3 rounded-full font-medium hover:bg-gray-800 transition shadow-md cursor-pointer"
            >
              Sign Up
            </button>
          </form>

          <p class="text-center text-gray-500 mt-6 text-sm">
            Already have an account?
            <a href="/login" class="text-black font-medium hover:underline"
              >Log In</a
            >
          </p>
        </div>
      </div>
    </section>

    <!-- Firebase Modular SDK + Auth -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
      import { firebaseConfig } from "../js/firebase-config.js";

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      window.register = async () => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        try {
          const userCredential = await createUserWithEmailAndPassword(
            auth,
            email,
            password
          );
          console.log("✅ User created:", userCredential.user);
          alert("Account created successfully!");
        } catch (err) {
          console.error("❌ Signup error:", err.message);
          alert(err.message);
        }
      };
    </script>

    <!-- <script src="../js/signup.js"></script> -->
  </body>
</html>
