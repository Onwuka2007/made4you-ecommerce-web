<!DOCTYPE html>

<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Create Your Seller Account</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../assets/icons/favicon.svg"
      type="image/x-icon"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#144bb8",
              "background-light": "#FAFAFA",
              "background-dark": "#111621",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        font-size: 20px;
      }
    </style>
  </head>

  <body class="font-display">
    <div
      class="relative flex min-h-screen w-full flex-col items-center bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden text-[#1A1A1A] dark:text-gray-200"
    >
      <div class="w-full max-w-6xl px-4 md:px-8 lg:px-10">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 dark:border-gray-800 py-2"
        >
          <a href="https://made4you.vercel.app/">
            <img
              src="../assets/icons/blackLogo.svg"
              alt="logom4u"
              id="whiteLogo"
              class="h-12 cursor-pointer"
            />
          </a>

          <div class="flex items-center gap-4">
            <a
              href="./sellerSignup.html"
              class="text-sm font-medium leading-normal text-[#1A1A1A] dark:text-white hover:text-gray-500 dark:hover:text-gray-400"
              >Sign Up</a
            >
          </div>
        </header>
      </div>

      <main
        class="flex w-full flex-1 items-center justify-center py-12 md:py-20"
      >
        <div class="w-full max-w-xl px-4">
          <div class="flex flex-col gap-6">
            <div class="text-center">
              <h1
                class="text-3xl font-black tracking-[-0.033em] text-[#1A1A1A] dark:text-white md:text-4xl capitalize"
              >
                Login to your seller account
              </h1>
              <p
                class="mt-2 text-base font-normal leading-normal text-[#808080] dark:text-gray-400"
              >
                Get exclusive offers and get Personalized notifications on
                latest products
              </p>
            </div>
            <div class="flex w-full flex-col gap-3">
              <form action="#" class="flex flex-col gap-4" method="POST">
                <label class="flex flex-col">
                  <p class="pb-2 text-sm font-medium leading-normal">
                    Email Address
                  </p>
                  <input
                    class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 bg-white p-4 text-[#1A1A1A] placeholder:text-[#808080] focus:border-black focus:outline-none focus:ring-1 focus:ring-black dark:border-gray-700 dark:bg-background-dark dark:text-white dark:focus:border-white dark:focus:ring-white placeholder:text-sm"
                    placeholder="you@example.com"
                    type="email"
                  />
                </label>

                <div class="flex flex-col gap-4 md:flex-row">
                  <label class="flex flex-1 flex-col">
                    <p class="pb-2 text-sm font-medium leading-normal">
                      Password
                    </p>
                    <div class="relative">
                      <input
                        class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 bg-white p-4 pr-12 text-[#1A1A1A] placeholder:text-[#808080] focus:border-black focus:outline-none focus:ring-1 focus:ring-black dark:border-gray-700 dark:bg-background-dark dark:text-white dark:focus:border-white dark:focus:ring-white placeholder:text-sm"
                        placeholder="Enter your password"
                        type="password"
                      />
                      <button
                        class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-500 hover:text-black dark:text-gray-400 dark:hover:text-white"
                        data-icon="visibility_off"
                        type="button"
                      >
                        <span class="material-symbols-outlined"
                          >visibility_off</span
                        >
                      </button>
                    </div>
                  </label>
                </div>

                <button
                  class="mt-4 flex h-14 w-full items-center justify-center rounded-full bg-[#1A1A1A] px-4 py-3 text-base font-bold text-white transition-colors hover:bg-black dark:bg-white dark:text-black dark:hover:bg-gray-200"
                  type="submit"
                >
                  Let's Go
                </button>
              </form>
              <p
                class="mt-4 text-center text-sm text-[#808080] dark:text-gray-400"
              >
                Don't have an account yet?
                <a
                  class="font-medium text-[#1A1A1A] underline underline-offset-2 hover:text-gray-700 dark:text-white dark:hover:text-gray-300"
                  href="./sellerSignup.html"
                  >SignUp</a
                >
              </p>
            </div>
          </div>
        </div>
      </main>
      <footer class="w-full max-w-7xl px-4 md:px-8 lg:px-10">
        <div
          class="flex flex-col items-center justify-between gap-4 border-t border-solid border-gray-200 py-6 dark:border-gray-800 sm:flex-row"
        >
          <p class="text-sm text-[#808080] dark:text-gray-400">
            Â© 2024 Aso. All rights reserved.
          </p>
          <div class="flex items-center gap-6">
            <a
              class="text-sm text-[#808080] underline-offset-4 hover:text-black hover:underline dark:text-gray-400 dark:hover:text-white"
              href="#"
              >Help Center</a
            >
            <a
              class="text-sm text-[#808080] underline-offset-4 hover:text-black hover:underline dark:text-gray-400 dark:hover:text-white"
              href="#"
              >Contact Us</a
            >
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
