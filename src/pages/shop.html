    <!-- PRODUCT GRID -->
    <section class="max-w-6xl mx-auto px-6 py-16">
      <h2 class="text-2xl font-bold mb-8">Featured Products</h2>

      <div

    <!-- Firebase + Script -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        getDocs,
      } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

      import { firebaseConfig } from "../js/firebase-config.js";

      // init Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // ELEMENT
      const productGrid = document.getElementById("productGrid");

      //   loadProducts from Firestore
      // async function loadProducts() {
      //   const productsRef = collection(db, "products");

      //   try {
      //     const snapshot = await getDocs(productsRef);

      //     const products = snapshot.docs.map((doc) => ({
      //       id: doc.id,
      //       ...doc.data(),
      //     }));

      //     const product = products.map((item) => {
      //       return `Items Id: ${item.id} \n ${item.category} \n ${item.sellerId}`
      //     }).join('\n');

      //     console.log("üî• Products from Firestore:\n", product);

      //     return products;
      //   } catch (err) {
      //     console.error("‚ùå Error loading products:", err);
      //   }
      // }
      // loadProducts();

      async function loadProducts() {
        try {
          const querySnapshot = await getDocs(collection(db, "products"));

          if (querySnapshot.empty) {
            productGrid.innerHTML = `
              <p class="col-span-full text-center text-gray-500">No products yet.</p>
            `;
            return;
          }

          querySnapshot.forEach((doc) => {
            const p = doc.data();

            const card = `
              <div class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden hover:shadow-lg transition">
                <img src="${p.imageUrl}" class="h-48 w-full object-cover" />

                <div class="p-4">
                  <h3 class="font-semibold text-lg">${p.name}</h3>
                  <p class="text-gray-600 text-sm mt-1">${p.category}</p>

                  <div class="flex items-center justify-between mt-3">
                    <span class="font-bold text-lg">‚Ç¶${p.price}</span>
                    <button class="px-4 py-1.5 bg-black text-white text-sm rounded-full hover:bg-gray-800">
                      Add to Cart
                    </button>
                  </div>
                </div>
              </div>
            `;

            productGrid.innerHTML += card;
          });
        } catch (err) {
          console.error("Error loading products:", err);
          productGrid.innerHTML = `
            <p class="col-span-full text-center text-red-500">Failed to load products.</p>
          `;
        }
      }

      loadProducts();
    </script>
