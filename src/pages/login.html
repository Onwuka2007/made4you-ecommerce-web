<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Made4You</title>
    <link rel="stylesheet" href="../output.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,600&family=Inter:wght@400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quintessential&display=swap"
      rel="stylesheet"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Carattere&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quintessential&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../assets/icons/favicon.svg"
      type="image/x-icon"
    />
    <style>
      .form-input-bottom {
        border: none;
        border-bottom: 1px solid #e0e0e0;
        border-radius: 0;
        padding-left: 0;
        padding-right: 0;
        background-color: transparent;
      }
      .form-input-bottom:focus {
        outline: none;
        ring: 0;
        box-shadow: none;
        border-bottom: 1px solid #000000;
      }
      .dark .form-input-bottom {
        border-bottom-color: #4a4a4a;
        color: #ffffff;
      }
      .dark .form-input-bottom:focus {
        border-bottom-color: #ffffff;
      }
      .dark .form-input-bottom::placeholder {
        color: #9ca3af;
      }
    </style>
  </head>

  <body class="m-0 p-0 box-border">
    <section class="flex min-h-screen flex-col md:flex-row overflow-hidden">
      <div class="hidden md:block w-1/2 h-screen">
        <img
          src="../assets/images/backdrop_login-page.jpg"
          alt="Join Us"
          class="w-full h-full object-cover"
        />
      </div>

      <!-- Mobile Hero Section -->
      <div
        class="md:hidden rounded-b-lg shadow-lg text-white px-4 py-8 relative overflow-hidden"
        style="
          background-image: url('../assets/images/backdrop_login-page.jpg');
          background-position: center;
          object-fit: cover;
          background-size: cover;
        "
      >
        <div class="absolute inset-0 bg-black/50"></div>
        <div
          class="relative z-10 mt-16 flex flex-col items-center justify-center text-center"
        >
          <h1 class="text-4xl font-serif font-bold tracking-tight mb-6">
            Welcome Back
          </h1>
          <p class="text-gray-100 text-sm">You are signing in as a buyer.</p>
        </div>
      </div>

      <!-- Right Form Section -->
      <div
        class="flex flex-col justify-center items-center w-full md:w-1/2 px-4 py-10 md:py-0 bg-white md:bg-white/80 md:backdrop-blur-lg md:shadow-xl md:rounded-l-3xl"
      >
        <div
          class="flex w-full flex-col items-center justify-center overflow-x-hidden px-4 md:my-4"
        >
          <a href="https://made4you.vercel.app/" class="absolute top-0 py-8">
            <img
              src="../assets/icons/whiteLogo.svg"
              alt="logom4u"
              id="blackLogo"
              class="h-12 md:h-15 md:hidden"
            />

            <img
              src="../assets/icons/blackLogo.svg"
              alt="logom4u"
              id="whiteLogo"
              class="h-12 md:h-15 hidden md:block"
            />
          </a>
          <main class="w-full max-w-sm">
            <div class="text-center hidden md:block">
              <h2 class="text-3xl font-bold tracking-tight">Welcome Back</h2>
              <p class="mt-2 text-gray-600">You are signing in as a buyer.</p>
            </div>
            <form action="#" class="mt-8 space-y-6" method="POST">
              <div class="flex flex-col">
                <label
                  class="text-sm font-medium leading-normal sr-only"
                  for="email"
                  >Email or Username</label
                >
                <input
                  autocomplete="email"
                  class="form-input-bottom h-12 text-base font-normal leading-normal placeholder:text-gray-400 r:text-gray-500"
                  id="email"
                  name="email"
                  placeholder="Email or Username"
                  required=""
                  type="email"
                />
              </div>
              <div class="flex flex-col">
                <label
                  class="text-sm font-medium leading-normal sr-only"
                  for="password"
                  >Password</label
                >
                <input
                  autocomplete="current-password"
                  class="form-input-bottom h-12 text-base font-normal leading-normal placeholder:text-gray-400 r:text-gray-500"
                  id="password"
                  name="password"
                  placeholder="Password"
                  required=""
                  type="password"
                />
              </div>
              <div class="flex items-center justify-start">
                <a
                  class="text-sm font-medium text-black hover:underline"
                  href="#"
                  >Forgot Password?</a
                >
              </div>
              <div>
                <button
                  class="flex w-full justify-center rounded-full bg-black px-4 py-3.5 text-base font-semibold leading-6 text-white shadow-sm hover:bg-gray-800 ray-200 focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-black"
                  type="submit"
                >
                  Sign In
                </button>
              </div>
            </form>
            <div class="mt-6 text-center text-sm">
              <p class="text-gray-500">
                Don't have an account?
                <a
                  class="font-semibold text-black hover:underline"
                  href="./signup.html"
                  >Sign up</a
                >
              </p>
            </div>
          </main>
        </div>
      </div>
    </section>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
      import {
        getFirestore,
        doc,
        getDoc,
      } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";
      import { firebaseConfig } from "../js/firebase-config.js";

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      const loginForm = document.querySelector("form");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!email || !password) {
          alert("Fill in all fields");
          return;
        }

        try {
          // SIGN IN USER
          const userCredential = await signInWithEmailAndPassword(
            auth,
            email,
            password
          );
          const user = userCredential.user;

          // FETCH USER DATA FROM FIRESTORE (optional)
          const userDoc = await getDoc(doc(db, "users", user.uid));
          if (userDoc.exists()) {
            const userData = userDoc.data();
            console.log("Welcome", userData.username, "Role:", userData.role);
          } else {
            console.log("No additional user data found in Firestore");
          }

          alert("Logged in successfully!");
          // Redirect or load dashboard
          window.location.href = "./productListing.html";
        } catch (err) {
          alert(err.message);
          console.error(err);
        }
      });
    </script>

    <script src="./signup.js"></script>
  </body>
</html>
