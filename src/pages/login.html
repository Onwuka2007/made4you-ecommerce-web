<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Made4You</title>
    <link rel="stylesheet" href="../output.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,600&family=Inter:wght@400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quintessential&display=swap"
      rel="stylesheet"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Carattere&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quintessential&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../assets/icons/favicon.svg"
      type="image/x-icon"
    />
    <style>
      .form-input-bottom {
        border: none;
        border-bottom: 1px solid #e0e0e0;
        border-radius: 0;
        padding-left: 0;
        padding-right: 0;
        background-color: transparent;
      }
      .form-input-bottom:focus {
        outline: none;
        ring: 0;
        box-shadow: none;
        border-bottom: 1px solid #000000;
      }
      .dark .form-input-bottom {
        border-bottom-color: #4a4a4a;
        color: #ffffff;
      }
      .dark .form-input-bottom:focus {
        border-bottom-color: #ffffff;
      }
      .dark .form-input-bottom::placeholder {
        color: #9ca3af;
      }
    </style>
  </head>

  <body class="m-0 p-0 box-border">
    <section class="flex min-h-screen flex-col md:flex-row overflow-hidden">
      <div class="hidden md:block w-1/2 h-screen">
        <img
          src="../assets/images/backdrop_login-page.jpg"
          alt="Join Us"
          class="w-full h-full object-cover"
        />
      </div>

      <!-- Mobile Hero Section -->
      <div
        class="md:hidden rounded-b-lg shadow-lg text-white px-4 py-8 relative overflow-hidden"
        style="
          background-image: url('../assets/images/backdrop_login-page.jpg');
          background-position: center;
          object-fit: cover;
          background-size: cover;
        "
      >
        <div class="absolute inset-0 bg-black/50"></div>
        <div
          class="relative mt-16 flex flex-col items-center justify-center text-center"
        >
          <h1 class="text-4xl font-serif font-bold tracking-tight mb-6">
            Welcome Back
          </h1>
          <p class="text-gray-100 text-sm">You are signing in as a buyer.</p>
        </div>
      </div>

      <!-- Right Form Section -->
      <div
        class="flex flex-col justify-center items-center w-full md:w-1/2 px-4 py-10 md:py-0 bg-white md:bg-white/80 md:backdrop-blur-lg md:shadow-xl md:rounded-l-3xl"
      >
        <div
          class="flex w-full flex-col items-center justify-center overflow-x-hidden px-4 md:my-4"
        >
          <a href="https://made4you.vercel.app/" class="absolute top-0 py-8">
            <img
              src="../assets/icons/whiteLogo.svg"
              alt="logom4u"
              id="blackLogo"
              class="h-12 md:h-15 md:hidden"
            />

            <img
              src="../assets/icons/blackLogo.svg"
              alt="logom4u"
              id="whiteLogo"
              class="h-12 md:h-15 hidden md:block"
            />
          </a>
          <main class="w-full max-w-sm">
            <div class="text-center hidden md:block">
              <h2 class="text-3xl font-bold tracking-tight">Welcome Back</h2>
              <p class="mt-2 text-gray-600">You are signing in as a buyer.</p>
            </div>

            <form action="#" class="mt-8 space-y-6" method="POST" novalidate>
              <div class="flex flex-col">
                <label
                  class="text-sm font-medium leading-normal sr-only"
                  for="email"
                  >Email or Username</label
                >
                <input
                  autocomplete="email"
                  class="form-input-bottom h-12 text-base font-normal leading-normal placeholder:text-gray-400 r:text-gray-500"
                  id="email"
                  name="email"
                  placeholder="Email"
                  type="email"
                />

                <!-- Error handling - message -->
                <div
                  id="errorEmail"
                  class="text-red-400 items-center gap-1 mt-2 hidden"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="14"
                    height="14"
                    viewBox="0 0 24 24"
                  >
                    <rect width="24" height="24" fill="none" />
                    <path
                      fill="#fa0d0d"
                      d="M12 17q.425 0 .713-.288T13 16t-.288-.712T12 15t-.712.288T11 16t.288.713T12 17m-1-4h2V7h-2zm1 9q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22m0-2q3.35 0 5.675-2.325T20 12t-2.325-5.675T12 4T6.325 6.325T4 12t2.325 5.675T12 20m0-8"
                    /></svg
                  ><span class="text-xs">Enter valid email</span>
                </div>
              </div>

              <div class="flex flex-col">
                <label
                  class="text-sm font-medium leading-normal sr-only"
                  for="password"
                  >Password</label
                >
                <input
                  autocomplete="current-password"
                  class="form-input-bottom h-12 text-base font-normal leading-normal placeholder:text-gray-400 r:text-gray-500"
                  id="password"
                  name="password"
                  placeholder="Password"
                  type="password"
                />

                <!-- Error handling - message -->
                <div
                  id="errorPassword"
                  class="text-red-400 items-center gap-1 mt-2 hidden"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="14"
                    height="14"
                    viewBox="0 0 24 24"
                  >
                    <rect width="24" height="24" fill="none" />
                    <path
                      fill="#fa0d0d"
                      d="M12 17q.425 0 .713-.288T13 16t-.288-.712T12 15t-.712.288T11 16t.288.713T12 17m-1-4h2V7h-2zm1 9q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22m0-2q3.35 0 5.675-2.325T20 12t-2.325-5.675T12 4T6.325 6.325T4 12t2.325 5.675T12 20m0-8"
                    /></svg
                  ><span class="text-xs">Incorrect password</span>
                </div>
              </div>
              <div class="flex items-center justify-start">
                <a
                  class="text-xs font-medium hover:underline underline-offset-2 text-black"
                  href="#"
                  >Forgot Password?</a
                >
              </div>
              <div>
                <button
                  class="flex w-full justify-center rounded-full bg-black px-4 py-3.5 text-base font-semibold leading-6 text-white shadow-sm hover:bg-gray-800 ray-200 focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-black"
                  type="submit"
                >
                  Let's Go
                </button>
              </div>
            </form>

            <div class="my-6 text-center">
              <p class="text-gray-500 text-xs">
                Don't have an account?
                <a
                  class="font-semibold text-sm text-black hover:underline"
                  href="./signup.html"
                  >Sign up</a
                >
              </p>
            </div>

            <div class="my-6 text-center">
              <a
                class="text-sm font-medium leading-normal text-[#1A1A1A] hover:text-gray-500 dark:hover:text-gray-400"
                href="./sellerLogin.html"
                >Or Login as a Seller &rarr;
              </a>
            </div>
          </main>
        </div>
      </div>

      <!-- Error Display Component -->
      <div
        id="error-display"
        class="fixed hidden right-2 md:right-10 bottom-2 md:bottom-8 w-fit items-center py-3 px-3 rounded-lg [transition:all_0.5s_ease] border-solid border border-[#f85149] text-[#b22b2b] [&amp;_svg]:text-[#b22b2b] group bg-[linear-gradient(#f851491a,#f851491a)]"
      >
        <p class="flex flex-row items-center mr-auto gap-x-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="14"
            height="14"
            viewBox="0 0 24 24"
          >
            <rect width="24" height="24" fill="none" />
            <path
              fill="#b22b2b"
              d="M12 17q.425 0 .713-.288T13 16t-.288-.712T12 15t-.712.288T11 16t.288.713T12 17m-1-4h2V7h-2zm1 9q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22m0-2q3.35 0 5.675-2.325T20 12t-2.325-5.675T12 4T6.325 6.325T4 12t2.325 5.675T12 20m0-8"
            />
          </svg>
          <span class="text-xs font-medium"></span>
        </p>
      </div>
    </section>

    <!-- overlay -->
    <div
      class="absolute inset-0 bg-black/50 backdrop-blur-[2px] hidden"
      id="overlay"
    ></div>
    <!-- From Uiverse.io by mobinkakei -->
    <div class="wrapper hidden" id="preloader">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="shadow"></div>
      <div class="shadow"></div>
      <div class="shadow"></div>
    </div>

    <script type="module" src="../js/login.js"></script>
  </body>
</html>
