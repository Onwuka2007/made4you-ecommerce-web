<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Create Your Seller Account and add your products to your store."
    />
    <title>Create Your Seller Account</title>
    <link rel="stylesheet" href="../output.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="../assets/icons/favicon.svg"
      type="image/x-icon"
    />

    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        font-size: 20px;
      }
    </style>
  </head>

  <body class="font-display">
    <!-- Just for testing -->
    <div class="fixed inset-0 bg-black/70 z-10"></div>

    <div
      class="z-10 fixed top-1/2 left-1/2 -translate-1/2 bg-white rounded-lg shadow-lg px-10 py-8 max-w-md w-full hidde"
    >
      <div class="flex flex-col gap-3 items-center text-center">
        <!-- icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="35"
          height="35"
          viewBox="0 0 24 24"
          class="mb-2"
        >
          <rect width="24" height="24" fill="none" />
          <path
            fill="#ec0808"
            d="m18.9 21l-5.475-5.475l2.1-2.1L21 18.9zM5.1 21L3 18.9L9.9 12l-1.7-1.7l-.7.7l-1.275-1.275v2.05l-.7.7L2.5 9.45l.7-.7h2.05L4 7.5l3.55-3.55q.5-.5 1.075-.725T9.8 3t1.175.225t1.075.725l-2.3 2.3L11 7.5l-.7.7L12 9.9l2.25-2.25q-.1-.275-.162-.575t-.063-.6q0-1.475 1.013-2.488t2.487-1.012q.375 0 .713.075t.687.225L16.45 5.75l1.8 1.8l2.475-2.475q.175.35.238.687t.062.713q0 1.475-1.012 2.488t-2.488 1.012q-.3 0-.6-.05t-.575-.175z"
          />
        </svg>

        <h2 class="font-semibold text-md">
          Sorry! This page is still under construction
        </h2>
        <button
        onclick="window.location.href='https://made4you.vercel.app/'"
          class="w-full bg-black text-white py-3 rounded-full font-medium hover:bg-gray-800 transition shadow-md cursor-pointer mt-3"
        >
          Go back Home
        </button>
      </div>
    </div>
    <!-- Test ends here -->


    <div
      class="relative flex min-h-screen w-full flex-col items-center bg-[#FAFAFA] group/design-root overflow-x-hidden text-[#1A1A1A]"
    >
      <div class="w-full max-w-6xl px-4 md:px-8 lg:px-10">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 py-2"
        >
          <a href="https://made4you.vercel.app/">
            <img
              src="../assets/icons/blackLogo.svg"
              alt="logom4u"
              id="whiteLogo"
              class="h-12"
            />
          </a>

          <div class="flex items-center gap-4">
            <a
              class="text-sm font-medium leading-normal text-[#1A1A1A] hover:text-gray-500"
              href="./signup.html"
              >Create a Buyer Account</a
            >
          </div>
        </header>
      </div>

      <main
        class="flex w-full flex-1 items-center justify-center py-12 md:py-20"
      >
        <div class="w-full max-w-xl px-4">
          <div class="flex flex-col gap-6">
            <div class="text-center">
              <h1
                class="text-3xl font-black tracking-[-0.033em] text-[#1A1A1A] md:text-4xl"
              >
                Create Your Seller Account
              </h1>
              <p
                class="mt-2 text-base font-normal leading-normal text-[#808080]"
              >
                Join our community of creators and start selling today.
              </p>
            </div>

            <div class="flex w-full flex-col gap-3">
              <form action="#" class="flex flex-col gap-4" method="POST">
                <div class="flex flex-col gap-4 md:flex-row">
                  <label class="flex flex-1 flex-col">
                    <p class="pb-2 text-sm font-medium leading-normal">
                      Full Name
                    </p>
                    <input
                      class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 bg-white p-4 text-[#1A1A1A] placeholder:text-[#808080] focus:border-black focus:outline-none focus:ring-1 focus:ring-black placeholder:text-sm"
                      placeholder="Enter your full name"
                      type="text"
                    />
                  </label>
                  <label class="flex flex-1 flex-col">
                    <p class="pb-2 text-sm font-medium leading-normal">
                      Store/Brand Name
                    </p>
                    <input
                      class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 bg-white p-4 text-[#1A1A1A] placeholder:text-[#808080] focus:border-black focus:outline-none focus:ring-1 focus:ring-black placeholder:text-sm"
                      placeholder="Enter your official brand name"
                      type="text"
                    />
                  </label>
                </div>
                <label class="flex flex-col">
                  <p class="pb-2 text-sm font-medium leading-normal">
                    Email Address
                  </p>
                  <input
                    class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 bg-white p-4 text-[#1A1A1A] placeholder:text-[#808080] focus:border-black focus:outline-none focus:ring-1 focus:ring-black placeholder:text-sm"
                    placeholder="you@example.com"
                    type="email"
                  />
                </label>
                <label class="flex flex-col">
                  <p class="pb-2 text-sm font-medium leading-normal">
                    Phone Number
                  </p>
                  <div class="relative flex items-center">
                    <div
                      class="absolute inset-y-0 left-0 flex items-center pl-4"
                    >
                      <span class="text-[#1A1A1A] text-sm">+234</span>
                    </div>
                    <input
                      class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 bg-white py-4 pl-16 pr-4 text-[#1A1A1A] placeholder:text-[#808080] focus:border-black focus:outline-none focus:ring-1 focus:ring-black placeholder:text-sm"
                      placeholder="801 234 5678"
                      type="tel"
                    />
                  </div>
                </label>
                <div class="flex flex-col gap-4 md:flex-row">
                  <label class="flex flex-1 flex-col">
                    <p class="pb-2 text-sm font-medium leading-normal">
                      Password
                    </p>
                    <div class="relative">
                      <input
                        class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 bg-white p-4 pr-12 text-[#1A1A1A] placeholder:text-[#808080] focus:border-black focus:outline-none focus:ring-1 focus:ring-black placeholder:text-sm"
                        placeholder="Enter your password"
                        type="password"
                      />
                      <button
                        class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-500 hover:text-black"
                        data-icon="visibility_off"
                        type="button"
                      >
                        <span class="material-symbols-outlined"
                          >visibility_off</span
                        >
                      </button>
                    </div>
                  </label>
                  <label class="flex flex-1 flex-col">
                    <p class="pb-2 text-sm font-medium leading-normal">
                      Confirm Password
                    </p>
                    <input
                      class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 bg-white p-4 text-[#1A1A1A] placeholder:text-[#808080] focus:border-black focus:outline-none focus:ring-1 focus:ring-black placeholder:text-sm"
                      placeholder="Confirm your password"
                      type="password"
                    />
                  </label>
                </div>
                <div class="flex items-start gap-3 pt-2">
                  <div class="active:bg-black/10 rounded-full px-3 py-1.5">
                    <input
                      class="form-checkbox mt-1 h-4 w-4 scale-125 shrink-0 cursor-pointer rounded border-gray-400 text-black focus:ring-black accent-black"
                      id="terms-checkbox"
                      type="checkbox"
                    />
                  </div>
                  <label class="text-sm text-[#808080]" for="terms-checkbox">
                    By creating an account, you agree to our
                    <a
                      class="font-medium text-[#1A1A1A] underline underline-offset-2 hover:text-gray-700"
                      href="#"
                      >Seller Terms &amp; Conditions</a
                    >
                    and
                    <a
                      class="font-medium text-[#1A1A1A] underline underline-offset-2 hover:text-gray-700"
                      href="#"
                      >Privacy Policy</a
                    >.
                  </label>
                </div>
                <button
                  class="mt-4 flex h-14 w-full items-center justify-center rounded-full bg-[#1A1A1A] px-4 py-3 text-base font-bold text-white transition-colors hover:bg-black"
                  type="submit"
                >
                  Create Account
                </button>
              </form>

              <p class="mt-4 text-center text-sm text-[#808080]">
                Already have an account?
                <a
                  class="font-medium text-[#1A1A1A] underline underline-offset-2 hover:text-gray-700"
                  href="#"
                  >Log In</a
                >
              </p>
            </div>
          </div>
        </div>
      </main>

      <footer class="w-full max-w-7xl px-4 md:px-8 lg:px-10">
        <div
          class="flex flex-col items-center justify-between gap-4 border-t border-solid border-gray-200 py-6 sm:flex-row"
        >
          <p class="text-sm text-[#808080]">Â© 2024 Aso. All rights reserved.</p>
          <div class="flex items-center gap-6">
            <a
              class="text-sm text-[#808080] underline-offset-4 hover:text-black hover:underline"
              href="#"
              >Help Center</a
            >
            <a
              class="text-sm text-[#808080] underline-offset-4 hover:text-black hover:underline"
              href="#"
              >Contact Us</a
            >
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
