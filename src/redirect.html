<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | Made4You</title>
        <link href="/src/output.css" rel="stylesheet" />
    <link href="output.css" rel="stylesheet" />
  </head>
  <body class="font-sans bg-gray-900 text-white">
    <section
      class="min-h-screen flex flex-col items-center justify-center relative overflow-hidden"
    >
      <!-- Background -->
      <img
        src="./assets/images/hoodies_renaissance.webp"
        alt="bg"
        class="absolute inset-0 w-full h-full object-cover opacity-40"
      />
      <div class="absolute inset-0 bg-black/60"></div>

      <!-- Content -->
      <div class="relative z-10 text-center px-6">
        <h1
          class="text-5xl md:text-6xl font-bold mb-6 bg-gradient-to-r from-gray-200 via-gray-100 to-gray-300 bg-clip-text text-transparent"
        >
          Welcome to Made4You
        </h1>
        <p class="text-gray-300 mb-10 max-w-md mx-auto">
          Your go-to space for authentic Nigerian fashion. Sign up or log in to
          explore the latest drops, collaborations, and styles made just for
          you.
        </p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center">
          <a
            href="signup.html"
            class="px-8 py-3 bg-white text-gray-900 rounded-full font-medium hover:bg-gray-200 transition"
            >Sign Up</a
          >
          <a
            href="login.html"
            class="px-8 py-3 border border-white rounded-full font-medium hover:bg-white hover:text-gray-900 transition"
            >Log In</a
          >
        </div>
      </div>
    </section>
  </body>
</html>
